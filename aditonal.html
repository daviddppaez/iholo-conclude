<!-- Código de Estadísticas -->
    <b:section class='tabs' id='crosscol' name='Cross-Column' showaddelement='yes'>
        <b:widget id='Stats1' locked='false' title='Vistas de página en total' type='Stats' version='1'>
        <b:widget-settings>
            <b:widget-setting name='showGraphicalCounter'>false</b:widget-setting>
            <b:widget-setting name='showAnimatedCounter'>true</b:widget-setting>
            <b:widget-setting name='showSparkline'>true</b:widget-setting>
            <b:widget-setting name='sparklineStyle'>WHITE_TRANSPARENT</b:widget-setting>
            <b:widget-setting name='timeRange'>ALL_TIME</b:widget-setting>
        </b:widget-settings>
        <b:includable id='main'>
            <div class='widget-content' style='color:white;' title='Estas son las visitas en total del blog'>
                
                <div expr:id='data:widget.instanceId + &quot;_content&quot;' style='display: none;'>
                
                <b:if cond='data:showSparkline'>
                    <script src='https://www.gstatic.com/charts/loader.js' type='text/javascript'/>
                    <span expr:id='data:widget.instanceId + &quot;_sparklinespan&quot;' style='display:inline-block; width:80px; height:25px'/>
                </b:if>
                <span expr:class='&quot;counter-wrapper &quot; + (data:showGraphicalCounter ? &quot;graph-counter-wrapper&quot; : &quot;text-counter-wrapper&quot;)' expr:id='data:widget.instanceId + &quot;_totalCount&quot;' style='font-size:14px;'>
                </span>
                </div>
            </div>
            </b:includable>
        </b:widget>
    </b:section>
